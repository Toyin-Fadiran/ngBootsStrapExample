<p>Table is just a mapping of bookedCabs to table rows with <code>&#64;for</code></p>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Country</th>
			<th scope="col">Area</th>
			<th scope="col">Population</th>
		</tr>
	</thead>
	<tbody>
		@for (cab of Cabs; track cab.id; let i = $index) {
			<tr>
				<th scope="row">{{ i + 1 }}</th>
				<td>
					{{ cab.id }}
				</td>
				<td>{{ cab.typeOfCab | number }}</td>
				<td>{{ cab.fare | number }}</td>
			</tr>
		}
	</tbody>
</table>
